{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">{{news_item.name}}</h2>
            </div>
        </div>
    </div>
</section>
<section id="content">
    <div class="container">
        <!-- end divider -->
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <img src="{{news_item.image}}" alt="img">
                </div>
                <p>
					{{news_item.text|safe}}
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
